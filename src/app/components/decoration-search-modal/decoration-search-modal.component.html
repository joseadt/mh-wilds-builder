<div class="flex">
    <input type="text" name="search-text" class="search-box" [(ngModel)]="searchText">
</div>

<div class="flex column mt-2">
    @for(item of items(); track item.id ) {
    <app-container class="col" inline simple>
        <div class="item-container" (click)="selected(item)">
            <img src="/images/decoration/{{item.slotLevel!}}.png" class="mr-1">
            {{item.name}}
        </div>
    </app-container>
    }
</div>
